name = "santrionline"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "build/client"

[vars]
APP_ENV = "production"
SUPABASE_URL = "https://your-project.supabase.co"
SUPABASE_ANON_KEY = "your-public-anon-key"
ADMIN_EMAILS = "admin@santrionline.com"

[[d1_databases]]
binding = "DB"
database_name = "inti-santri"
database_id = "b42e974f-4b45-4edc-92e5-553b7c4cbf3b"
preview_database_id = "b42e974f-4b45-4edc-92e5-553b7c4cbf3b"

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "santri-online-files"
preview_bucket_name = "santri-online-files-preview"
